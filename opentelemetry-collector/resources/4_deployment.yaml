---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: opentelemetry-collector
  namespace: opentelemetry
  labels:
    app: opentelemetry-collector
spec:
  replicas: 2
  selector:
    matchLabels:
      app: opentelemetry-collector
  template:
    metadata:
      labels:
        app: opentelemetry-collector
    spec:
      serviceAccountName: opentelemetry-collector
      terminationGracePeriodSeconds: 300  # allow up to 5 minutes for draining
      securityContext:
        {}
      containers:
      - name: opentelemetry-collector
        imagePullPolicy: Always
        image: ghcr.io/open-telemetry/opentelemetry-collector-releases/opentelemetry-collector-contrib:0.127.0
        args:
          - "--config=/conf/collector.yaml"
        ports:
          - name: otlp-grpc
            containerPort: 4317
            protocol: TCP
          - name: otlp-http
            containerPort: 4318
            protocol: TCP
        env:
          - name: MY_POD_IP
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: status.podIP
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "400Mi"
            cpu: "400m"
        volumeMounts:
          - name: collector-config
            mountPath: /conf
          - name: otelcol-storage
            mountPath: /var/lib/otelcol
        # readinessProbe:
        #   httpGet:
        #     path: /
        #     port: 13133
        lifecycle:
          preStop:
            exec:
              command:
              - sh
              - -c
              - |
                echo "Pod $$ is terminating; waiting until queue is empty…"
                while true; do
                  blocks=$(stat -c %b /var/lib/otelcol/storage/exporter_otlphttp__traces 2>/dev/null || echo 0)
                  if [ "$blocks" -lt 100 ]; then
                    echo "Queue is empty enough; proceeding with shutdown."
                    break
                  fi
                  echo "Still $blocks blocks to process; sleeping 5s…"
                  sleep 5
      - name: opentelemetry-collector-debug
        image: alpine:latest
        command: ["/bin/sh"]
        args: ["-c", "while true; do sleep 30; done"]
        resources:
          requests:
            memory: "32Mi"
            cpu: "10m"
          limits:
            memory: "64Mi"
            cpu: "50m"
        volumeMounts:
          - name: otelcol-storage
            mountPath: /var/lib/otelcol
      volumes:
          - name: collector-config
            configMap:
              name: collector-config
              items:
              - key: collector.yaml
                path: collector.yaml
          - name: otelcol-storage
            emptyDir: {}
---